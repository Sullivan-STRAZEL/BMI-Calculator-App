<!DOCTYPE html>
<html lang="fr">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       <title>Calculateur d'IMC</title>
      <link rel="stylesheet" href="./style.css" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   </head>

  <body>
    <div class="container">
      <h1>Calculateur <strong>d'IMC</strong></h1>

      <form method="#" action="#">
        <div class="size-container">
          <label for="size-input">Votre taille en centimètres</label>
          <input type="number" name="size-input" id="size-input" placeholder="Votre taille en centimètres" minlength="3" maxlength="3" min="1" required>
        </div>
         
        <div class="weight-container">
          <label for="weight-input">Votre poids en kg</label>
          <input type="number" name="weight-input" id="weight-input" placeholder="Votre poids en kg" minlength="2" maxlength="3" min="1" required>
        </div>

      <button>Calculer un IMC</button>
         
      </form>

      <div class="calculation-result">0</div>

      <div class="calculation-text">En attente du résultat...</div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
